<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain Jim - Official Archive</title>
    <style>
        /* --- VISUAL THEME: Modern Military History --- */
        :root {
            --army-green: #4b5320;
            --dark-green: #2c3310;
            --paper-tan: #f4e4bc;
            --text-dark: #1a1a1a;
            --highlight: #8b7355;
            --accent-red: #8b0000;
        }

        body {
            background-color: var(--army-green);
            color: var(--text-dark);
            font-family: 'Georgia', 'Courier New', serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* HERO SECTION */
        header {
            background-color: var(--dark-green);
            color: var(--paper-tan);
            padding: 60px 20px;
            text-align: center;
            border-bottom: 8px solid var(--highlight);
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Courier New', Courier, monospace;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
            margin-top: 10px;
            font-style: italic;
        }

        /* MAIN LAYOUT */
        main {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--paper-tan);
            min-height: 100vh;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* SEARCH BAR */
        .search-container {
            margin-bottom: 50px;
            text-align: center;
        }

        .input-wrapper {
            display: flex;
            max-width: 700px;
            margin: 0 auto;
            border: 3px solid var(--dark-green);
        }

        input {
            flex-grow: 1;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            background: #fff;
            outline: none;
            font-family: inherit;
        }

        button.search-btn {
            background: var(--dark-green);
            color: var(--paper-tan);
            border: none;
            padding: 0 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        button.search-btn:hover {
            background: var(--highlight);
        }

        /* AI SUMMARY SECTION */
        .summary-section {
            margin-bottom: 60px;
            display: none; /* Hidden until search */
        }

        .section-label {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            color: var(--highlight);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--highlight);
            margin-bottom: 20px;
            display: inline-block;
        }

        .summary-text {
            font-size: 1.15em;
            padding: 20px;
            border-left: 5px solid var(--dark-green);
            background: rgba(255,255,255,0.4);
            white-space: pre-wrap;
        }

        /* EXCERPTS GRID (Flex/Grid Hybrid) */
        .excerpts-container {
            display: none; /* Hidden until search */
        }

        .excerpts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        @media (min-width: 768px) {
            .excerpts-grid {
                grid-template-columns: 1fr 1fr; /* 2 Columns on Desktop */
            }
        }

        /* AUDIO PLAYER CARD */
        .audio-card {
            background: #fff;
            border: 1px solid var(--highlight);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .audio-card:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 20px rgba(0,0,0,0.15);
        }

        .card-header {
            font-family: 'Courier New', monospace;
            font-size: 0.75em;
            color: var(--accent-red);
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .card-text {
            font-style: italic;
            margin-bottom: 20px;
            flex-grow: 1;
            font-size: 0.95em;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Custom Audio Controls */
        .audio-controls {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .audio-controls:hover {
            background: #e0e0e0;
        }

        .play-icon {
            width: 30px;
            height: 30px;
            background: var(--dark-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .audio-label {
            font-size: 0.85em;
            font-weight: bold;
            color: var(--dark-green);
            text-transform: uppercase;
        }

        /* Animations */
        .loading {
            text-align: center;
            padding: 40px;
            font-family: 'Courier New', monospace;
            display: none;
        }
        
        .pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    </style>
</head>
<body>

    <header>
        <h1>Captain Jim</h1>
        <p>Official Service Archive ‚Ä¢ 84th Infantry Division</p>
    </header>

    <main>
        <div class="search-container">
            <div class="input-wrapper">
                <input type="text" id="question" placeholder="Ask the historian (e.g. 'Tell me about the Battle of Beho')" onkeypress="handleEnter(event)">
                <button class="search-btn" onclick="askArchive()">Search</button>
            </div>
        </div>

        <div id="loading" class="loading pulse">ACCESSING CLASSIFIED RECORDS...</div>

        <div id="summary-container" class="summary-section">
            <div class="section-label">Mission Briefing (Historian Summary)</div>
            <div id="summary-text" class="summary-text"></div>
        </div>

        <div id="excerpts-container" class="excerpts-container">
            <div class="section-label">Primary Source Recordings</div>
            <div id="excerpts-grid" class="excerpts-grid"></div>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        // This points to your live Render Backend
        const API_URL = "https://captain-jim.onrender.com"; 
        
        function handleEnter(e) {
            if (e.key === "Enter") askArchive();
        }

        async function askArchive() {
            const question = document.getElementById('question').value;
            if (!question) return;

            // UI State: Loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('summary-container').style.display = 'none';
            document.getElementById('excerpts-container').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/ask`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({question: question})
                });

                if (!response.ok) throw new Error("Server Error");
                const data = await response.json();

                // 1. Render Summary
                document.getElementById('summary-text').innerText = data.summary;
                document.getElementById('summary-container').style.display = 'block';

                // 2. Render Audio Cards
                const grid = document.getElementById('excerpts-grid');
                grid.innerHTML = ''; // Clear old cards

                data.excerpts.forEach(excerpt => {
                    const card = document.createElement('div');
                    card.className = 'audio-card';
                    
                    // Escape text for the onclick handler
                    const cleanText = excerpt.text.replace(/'/g, "\\'").replace(/"/g, '&quot;');

                    card.innerHTML = `
                        <div>
                            <div class="card-header">SOURCE: ${excerpt.chapter}</div>
                            <div class="card-text">"${excerpt.text}"</div>
                        </div>
                        <div class="audio-controls" onclick="playAudio(this, '${cleanText}')">
                            <div class="play-icon">‚ñ∂</div>
                            <div class="audio-label">Play Voice Record</div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                document.getElementById('excerpts-container').style.display = 'block';

            } catch (error) {
                alert("Error connecting to archive. Please try again.");
                console.error(error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function playAudio(element, text) {
            const icon = element.querySelector('.play-icon');
            const label = element.querySelector('.audio-label');
            
            // UI State: Playing
            icon.innerText = "‚è≥";
            label.innerText = "Buffering...";

            try {
                const response = await fetch(`${API_URL}/speak`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: text})
                });

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const audio = new Audio(url);
                
                audio.play();
                
                icon.innerText = "üîä";
                label.innerText = "Playing...";

                audio.onended = () => {
                    icon.innerText = "‚ñ∂";
                    label.innerText = "Play Voice Record";
                };

            } catch (error) {
                icon.innerText = "‚ùå";
                label.innerText = "Failed";
                console.error(error);
            }
        }
    </script>
</body>
</html>
