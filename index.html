<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain James Vincent Morgia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        body { font-family: 'Courier Prime', monospace; }
        .rotate-neg-2 { transform: rotate(-2deg); }
        .rotate-pos-3 { transform: rotate(3deg); }
    </style>
</head>
<body class="min-h-screen bg-[#FDF6E3] text-gray-800 flex flex-col">

    <header class="bg-[#4b5320] text-white p-6 border-b-4 border-[#2c3112] shadow-lg">
        <div class="max-w-5xl mx-auto flex items-center justify-between">
            <div class="w-16 h-16 rounded-full bg-red-600 border-2 border-dashed border-white flex items-center justify-center shadow-lg hidden md:flex overflow-hidden">
                <img src="./assets/84th_infantry_railsplitters.png" alt="84th Infantry" class="w-full h-full object-contain">
            </div>

            <div class="flex-1 text-center space-y-1">
                <p class="text-xs md:text-sm uppercase tracking-[0.2em] text-gray-300">In His Own Words</p>
                <h1 class="text-2xl md:text-4xl font-bold tracking-wider text-[#FDF6E3] py-1">CAPTAIN JAMES VINCENT MORGIA</h1>
                <p class="text-sm md:text-base font-light">Author of <span class="italic">Three Day Pass: Beho, Breakthrough, Battles Beyond</span></p>
                <p class="text-sm md:text-base font-light">Silver Star Recipient</span></p>
            </div>

            <div class="w-16 h-16 rounded-full bg-red-600 border-2 border-dashed border-white flex items-center justify-center shadow-lg hidden md:flex overflow-hidden">
                <img src="./assets/84th_infantry_railsplitters.png" alt="84th Infantry" class="w-full h-full object-contain">
            </div>
        </div>
    </header>

    <main class="flex-1 max-w-3xl w-full mx-auto p-6 flex flex-col items-center space-y-8">
        
        <div class="flex flex-row space-x-6 mb-4 transform -rotate-1">
            <div class="bg-white p-3 shadow-xl rotate-neg-2 hover:rotate-0 transition-transform duration-300 border border-gray-200">
                <div class="w-48 h-60 bg-gray-300 overflow-hidden sepia-[.3]">
                    <img src="./assets/Captain_James_V_Morgia.jpg" alt="Captain Jim" class="w-full h-full object-cover">
                </div>
            </div>
            <div class="bg-white p-3 shadow-xl rotate-pos-3 hover:rotate-0 transition-transform duration-300 border border-gray-200">
                <div class="w-48 h-60 bg-[#1a202c] overflow-hidden">
                    <img src="./assets/71PIkUqX5VL._SL1360_.jpg" alt="Book Cover" class="w-full h-full object-cover">
                </div>
            </div>
        </div>

        <div class="w-full max-w-2xl relative">
            <div class="bg-white border-2 border-black p-1 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                <div class="flex flex-col md:flex-row">
                    <textarea id="userQuery" placeholder="Ask about the Battle of Beho, Paris, or his Silver Star..." class="flex-1 p-4 bg-transparent outline-none resize-none text-sm h-20 placeholder-gray-500 font-mono"></textarea>
                    <button id="askBtn" class="bg-[#2c2c2c] text-white md:px-10 py-3 font-bold hover:bg-black transition-colors flex items-center justify-center uppercase tracking-widest text-xs border-t-2 md:border-t-0 md:border-l-2 border-black">
                        ASK JIM
                    </button>
                </div>
            </div>
        </div>

        <div class="text-center space-y-4">
            <div class="flex flex-wrap justify-center gap-3">
                <button onclick="fillQuery('What happened at the Battle of Beho?')" class="bg-[#e6dfcc] px-4 py-2 rounded-full text-xs hover:bg-[#d4cdba] transition-colors border border-[#d4cdba] text-[#4b5320]">Battle of Beho</button>
                <button onclick="fillQuery('Tell me about your time in Paris.')" class="bg-[#e6dfcc] px-4 py-2 rounded-full text-xs hover:bg-[#d4cdba] transition-colors border border-[#d4cdba] text-[#4b5320]">Time in Paris</button>
                <button onclick="fillQuery('How did you get the Silver Star?')" class="bg-[#e6dfcc] px-4 py-2 rounded-full text-xs hover:bg-[#d4cdba] transition-colors border border-[#d4cdba] text-[#4b5320]">Silver Star</button>
            </div>
        </div>

        <div class="w-full">
            <div id="loadingIndicator" class="hidden animate-pulse text-[#4b5320] font-bold tracking-widest text-sm text-center mb-6">
                . . . SEARCHING ARCHIVES . . .
            </div>

            <div id="responseContainer" class="hidden flex flex-col gap-6 w-full text-left bg-white p-8 border border-[#d4cdba] shadow-sm relative">
                
                <div id="audioControls" class="flex items-center space-x-2 border-b border-gray-200 pb-4 mb-2">
                    <button id="playBtn" class="bg-[#4b5320] text-white px-4 py-2 text-xs uppercase tracking-wider hover:bg-[#3a4119] flex items-center gap-2 rounded">
                        <span>▶ Play</span>
                    </button>
                    <button id="pauseBtn" class="bg-gray-200 text-gray-700 px-4 py-2 text-xs uppercase tracking-wider hover:bg-gray-300 rounded">
                        <span>II Pause</span>
                    </button>
                    <button id="resetBtn" class="bg-gray-200 text-gray-700 px-4 py-2 text-xs uppercase tracking-wider hover:bg-gray-300 rounded">
                        <span>↻ Reset</span>
                    </button>
                    <span id="audioStatus" class="ml-2 text-xs text-gray-500 italic font-sans"></span>
                </div>

                <div class="prose prose-sm max-w-none text-gray-800 leading-relaxed font-serif">
                    <h3 class="uppercase text-xs font-bold text-gray-400 mb-2 tracking-widest">Archive Summary</h3>
                    <p id="summaryText"></p>
                </div>

                <div class="mt-4 pt-4 border-t border-dashed border-gray-300">
                    <h3 class="uppercase text-xs font-bold text-gray-400 mb-4 tracking-widest">Excerpts from "Three Day Pass"</h3>
                    <div id="excerptsList" class="space-y-6"></div>
                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
