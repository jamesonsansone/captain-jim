<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain Jim - In His Own Words</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- VISUAL THEME: 1940s Field Report --- */
        :root {
            --army-green: #4b5320;
            --paper-tan: #fdf6e3;
            --ink-black: #2b2b2b;
            --faded-brown: #8b7355;
            --alert-red: #8b0000;
        }

        body {
            background-color: var(--army-green);
            color: var(--ink-black);
            font-family: 'Courier Prime', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: var(--army-green);
            color: var(--paper-tan);
            padding: 40px 20px 20px;
            text-align: center;
            border-bottom: 4px solid var(--faded-brown);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
            margin-top: 10px;
            font-style: italic;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--paper-tan);
            min-height: 100vh;
            padding: 60px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .photo-placeholder {
            width: 200px;
            height: 250px;
            background-color: #dcdcdc;
            border: 4px solid white;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 0.8em;
            transform: rotate(-2deg);
        }
        
        .photo-placeholder:nth-child(2) {
            transform: rotate(2deg);
        }

        /* SEARCH BAR */
        .search-container {
            margin-bottom: 60px;
            text-align: center;
        }

        .input-wrapper {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid var(--ink-black);
            background: #fff;
            position: relative;
        }

        input {
            flex-grow: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            background: transparent;
            outline: none;
            font-family: inherit;
            color: var(--ink-black);
            transition: opacity 0.3s;
        }

        /* NEW: Searching State */
        input.searching {
            opacity: 0.5;
            pointer-events: none;
        }

        /* NEW: Clear Button */
        .clear-btn {
            background: transparent;
            border: none;
            font-size: 1.2em;
            color: #999;
            cursor: pointer;
            padding: 0 10px;
            display: none; /* Hidden by default */
        }
        .clear-btn:hover { color: var(--alert-red); }

        button.search-btn {
            background: var(--ink-black);
            color: var(--paper-tan);
            border: none;
            padding: 0 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-family: inherit;
            transition: background 0.2s;
        }

        button.search-btn:hover {
            background: var(--alert-red);
        }

        .summary-section {
            margin-bottom: 60px;
            display: none;
        }

        .section-label {
            font-size: 0.9em;
            color: var(--faded-brown);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--faded-brown);
            margin-bottom: 25px;
            display: inline-block;
            font-weight: bold;
        }

        .summary-text {
            font-size: 1.1em;
            max-width: 65ch; 
            margin: 0 auto;
            white-space: pre-wrap;
            text-align: justify;
        }

        .excerpts-container {
            display: none;
        }

        .excerpt-list {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .audio-card {
            background: #fff;
            border-left: 6px solid var(--ink-black);
            padding: 20px 30px;
            position: relative;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
        }

        .card-header {
            font-style: italic;
            font-weight: bold;
            color: var(--faded-brown);
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .card-text {
            font-family: 'Courier Prime', monospace;
            font-size: 1em;
            line-height: 1.8;
            margin-bottom: 20px;
            padding-left: 10px;
        }

        .audio-controls {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px 16px;
            border: 1px solid var(--ink-black);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .audio-controls:hover {
            background: var(--ink-black);
            color: var(--paper-tan);
        }

        .play-icon { font-size: 1.2em; }
        .audio-label {
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
            color: var(--alert-red);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Captain James Vincent Morgia</h1>
        <p>In His Own Words ‚Ä¢ Author of "Three Day Pass"</p>
    </header>

    <main>
        <div class="photo-gallery">
            <div class="photo-placeholder">PHOTO 1<br>(Captain Jim)</div>
            <div class="photo-placeholder">PHOTO 2<br>(84th Division)</div>
        </div>

        <div class="search-container">
            <div class="input-wrapper">
                <input type="text" id="question" placeholder="Ask a question..." oninput="toggleClear()" onkeypress="handleEnter(event)">
                <button id="clearBtn" class="clear-btn" onclick="clearSearch()">‚úï</button>
                <button class="search-btn" onclick="askArchive()">Search</button>
            </div>
        </div>

        <div id="loading" class="loading">...RETRIEVING RECORDS...</div>

        <div id="summary-container" class="summary-section">
            <div class="section-label">Mission Briefing</div>
            <div id="summary-text" class="summary-text"></div>
        </div>

        <div id="excerpts-container" class="excerpts-container">
            <div class="section-label">Transcripts from the Memoir</div>
            <div id="excerpts-list" class="excerpt-list"></div>
        </div>
    </main>

    <script>
        // Use your live URL for Vercel
        const API_URL = "https://captain-jim.onrender.com"; 
        
        function handleEnter(e) {
            if (e.key === "Enter") askArchive();
        }

        function toggleClear() {
            const val = document.getElementById('question').value;
            const btn = document.getElementById('clearBtn');
            btn.style.display = val.length > 0 ? 'block' : 'none';
        }

        function clearSearch() {
            document.getElementById('question').value = '';
            toggleClear();
            document.getElementById('question').focus();
        }

        async function askArchive() {
            const inputField = document.getElementById('question');
            const question = inputField.value;
            
            if (!question) return;

            // UI Feedback
            inputField.classList.add('searching');
            document.getElementById('loading').style.display = 'block';
            document.getElementById('summary-container').style.display = 'none';
            document.getElementById('excerpts-container').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/ask`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({question: question})
                });

                if (!response.ok) throw new Error("Server Error");
                const data = await response.json();

                // 1. Render Summary
                document.getElementById('summary-text').innerText = data.summary;
                document.getElementById('summary-container').style.display = 'block';

                // 2. Render Cards
                const list = document.getElementById('excerpts-list');
                list.innerHTML = ''; 

                let validExcerpts = 0;

                data.excerpts.forEach(excerpt => {
                    // Filter: Skip if text is strangely short or empty
                    if (!excerpt.text || excerpt.text.length < 20) return;

                    validExcerpts++;
                    const card = document.createElement('div');
                    card.className = 'audio-card';
                    
                    // Formatting the Chapter Title
                    // If it was "Chapter 7: Pass to Paris", it displays as is.
                    // If the old ingestion left a path, we hide it or default to "Memoir Excerpt"
                    let sourceTitle = excerpt.chapter;
                    if (sourceTitle.includes("/")) sourceTitle = "Memoir Excerpt"; 

                    const cleanText = excerpt.text.replace(/'/g, "\\'").replace(/"/g, '&quot;');

                    card.innerHTML = `
                        <div class="card-header">${sourceTitle}</div>
                        <div class="card-text">"${excerpt.text}"</div>
                        <div class="audio-controls" onclick="playAudio(this, '${cleanText}')">
                            <span class="play-icon">‚ñ∂</span>
                            <span class="audio-label">Listen to Jim Reading</span>
                        </div>
                    `;
                    list.appendChild(card);
                });

                if (validExcerpts > 0) {
                    document.getElementById('excerpts-container').style.display = 'block';
                }

            } catch (error) {
                alert("Error connecting to archive. Please try again.");
                console.error(error);
            } finally {
                document.getElementById('loading').style.display = 'none';
                inputField.classList.remove('searching');
            }
        }

        async function playAudio(element, text) {
            const icon = element.querySelector('.play-icon');
            const label = element.querySelector('.audio-label');
            
            icon.innerText = "‚è≥";
            label.innerText = "Loading...";

            try {
                const response = await fetch(`${API_URL}/speak`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: text})
                });

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const audio = new Audio(url);
                
                audio.play();
                
                icon.innerText = "üîä";
                label.innerText = "Playing...";

                audio.onended = () => {
                    icon.innerText = "‚ñ∂";
                    label.innerText = "Listen to Jim Reading";
                };

            } catch (error) {
                icon.innerText = "‚ùå";
                label.innerText = "Failed";
                console.error(error);
            }
        }
    </script>
</body>
</html>
